<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="style.css"> <!-- external CSS file -->
</head>
<body>
  <div class="quiz-container">
    <h2 id="queation">Welcome to the Quiz!</h2>

    <ul id="options" class="option-list">
      <button id="start">Start</button>
    </ul>

    <p id="result" style="display: none;"></p>

    <div class="controls">
      <button id="prev" style="display: none;">Previous</button>
      <button id="submit" style="display: none;">Next</button>
    </div>
  </div>
  <footer>
    <div class="footer">
        <p>github: <a href="https://github.com/aanshulll">https://github.com/aanshulll</a></p>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
